# The default build command when not specified
build: 
  - docker build --build-arg APP_ID=${APP_ID} --tag ${APP_FULL_VERSION} .
  - docker push ${APP_FULL_VERSION}

# The default pre-release tag when none is specified 
prerelease: $BRANCH

# A command to get the latest built version
lastVersion: gcloud container images list-tags asia-southeast2-docker.pkg.dev/flowscan/nft-analytics/${APP_ID} --format json | jq '.[0].tags[-1] -r'